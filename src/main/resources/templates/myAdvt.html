<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Cars</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">Cars</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/addAdvt}">Добавить объявление</a>
        <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/login}">
          <span th:text="${user.name}"></span>
          <span> | Войти</span>
        </a>
        <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
          <span th:text="${user.name}"></span>
          <span> | Выйти</span></a>
      </div>
    </div>
  </nav>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Фото</th>
        <th scope="col">Марка</th>
        <th scope="col">Цена</th>
        <th scope="col">Пробег</th>
        <th scope="col">Год</th>
        <th scope="col">Статус</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="advt: ${advts}">
        <td><img th:width="150" th:high="150" th:src="@{|/photoAdvt/${advt.id}|}"></td>
        <td><a th:text="${advt.car.brand + ' ' + advt.car.body}" th:href="@{|advts/${advt.id}|}"></a></td>
        <td th:text="${advt.price}"></td>
        <td th:text="${advt.run}"></td>
        <td th:text="${advt.car.year}"></td>
        <td> <span th:if="${!advt.saled}">Не продано</span>
          <span th:if="${advt.saled}">Продано</span>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
